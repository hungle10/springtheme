<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{views/admin/layout_admin}">
<head>
    <title>Category List</title>
</head>
<body layout:fragment="content">
    <div class="col mt-4">
        <div class="card-header d-flex justify-content-between">
            List Category
            <!-- Add Category Button -->
            <a th:href="@{/admin/categories/add}" class="btn btn-primary">Add Category</a>
        </div>
        <div class="card">
            <div class="card-body">
                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    <i th:text="${message}"></i>
                </div>
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td scope="row" th:text="${category.categoryId}"></td>
                            <td th:text="${category.name}"></td>
                            <td>
                                <!-- Edit Button -->
                                <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}" class="btn btn-outline-warning">
                                    <i class="fa fa-edit"></i> Edit
                                </a>
                                <!-- Delete Button -->
                                <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}" class="btn btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this category?');">
                                    <i class="fa fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
